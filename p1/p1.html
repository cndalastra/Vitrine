<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talh√£o 01</title>
    <link rel="stylesheet" href="../sass/talhoes.module.css">
</head>
<body>
    <div id="content"></div>
    <script type="module">
        import { generateContent } from '../p.js';

        async function init() {
            const content = await generateContent("p1");
            document.getElementById('content').innerHTML = content;

            document.getElementById('buttons').addEventListener('click', (e) => {
                Array.from(document.getElementById('tabs').children).forEach(tag => {
                    tag.classList.remove('show');
                    if (e.target.id === tag.getAttribute('aria-label')) {
                        tag.classList.add('show');
                    }
                });
            });
        }

        init();
    </script>
</body>
</html>
